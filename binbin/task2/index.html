<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>IFE JavaScript Task 02</title>
</head>
<body>
<h3>污染城市列表</h3>
<ul id="aqi-list">
    <!--
     此处为JS文代码执行后显示的地方
    -->
</ul>
<script type="text/javascript">
    var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
    ];

    (function() {
        /*
         在注释下方编写代码
         遍历读取aqiData中各个城市的数据
         将空气质量指数大于60的城市显示到aqi-list的列表中
        */
        var ul  = document.getElementById("aqi-list");
        for (var i=0; i<aqiData.length; i++){
            if (aqiData[i][1] > 60) {
                var li = document.createElement("li");
                li.innerHTML = aqiData[i][0];
                ul.appendChild(li);
            }
        }
    })();
</script>
</body>
</html>
